{%  extends 'master.html' %}

    {% block content %}
        <div class="col-md-6 col-md-offset-3">
            <div class="form-wrap">
                <h1>Login</h1>

                <form role="form" action="{% url 'login' %}" method="post" id="login-form" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="lor_id" class="sr-only">User Name</label>
                        <input type="text" name="username" class="form-control" placeholder="username" required>
                    </div>

                     <div class="form-group">
                        <label for="pin" class="sr-only">Pin</label>
                        <input type="password" name="password" class="form-control" placeholder="Pin" required>
                    </div>
                    <input type="submit" id="btn-login" class="btn btn-primary btn-block" value="Log in">
                </form>
            </div>
        </div>

{% endblock %}

{% endblock %}
